<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>           
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            </f:facet>
        </h:head>
        <h:body   >
            
            <!-- *******************************TU CODIGO AQUI. NO MOVER LO DEMAS.******************************************** -->   
            <br/>
            <br/>
            <br/>
            <br/>
            <center>
                <p:panel header="Inicio de session" style=" width: 50%;">
                    <center>
                        <h:form>
                                <p:inputText id="userId" value="#{loginBackBean.usuario}" placeholder="Usuario" required="true"/>
                                <br/>
                                <p:password id="userPass" value="#{loginBackBean.contraseña}" placeholder="Contraseña" required="true" validatorMessage="Escriba Una contraseña"/>
                                <br/>
                                
                                <p:commandButton value="Iniciar session" action="#{loginBackBean.login}"/>
                            
                        </h:form>
                        
                    </center>
                    
                </p:panel>    
            </center>
            
            
            
            <!-- ************************************************************************************************************* -->           
        </h:body>
    </f:view>
</html>
