<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>           
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            </f:facet>
        </h:head>
        <h:body   >
            <ui:composition template="./Templates/vehiculosTemplate.xhtml">
                <ui:define name="Content">
                
            

                    <!-- *******************************TU CODIGO AQUI. NO MOVER LO DEMAS.******************************************** --> 
                    <br/>
                    <p:panel>
                        <h:form id="formEmpresas">
                            <p:growl id="growl" showDetail="true" sticky="false" />
                            <center>
                                <p:commandButton id="btnEm" update=":formEmpresas1" oncomplete="PF('tablaDialog').show()"  value="Nueva" actionListener="#{empresasBackBean.nuevaEmpresaAgregar()}"/>
                            </center>
                            <p:dataTable id="singleDT" var="obj" value="#{empresasBackBean.listaEmpresas}" selectionMode="single" emptyMessage="No hay registros de empresas"
                                         rowKey="#{obj.idempresa}" widgetVar="empresasTable" scrollable="true" scrollWidth="95%"
                                         style="font-size: 16px !important;">
                                <f:facet name="header">
                                    Empresas afiliadas a Gps-Tracker
                                    <p:commandButton id="toggler" type="button" value="Columnas" style="float:right" icon="ui-icon-calculator" />
                                    <p:columnToggler datasource="singleDT" trigger="toggler" >
                                    </p:columnToggler>
                                </f:facet>
                                <p:column headerText="id" width="50">
                                    <h:outputText value="#{obj.idempresa}" />
                                </p:column>
                                <p:column headerText="Nombre empresa" width="300">
                                    <h:outputText value="#{obj.nombreempresa}"/>
                                </p:column>
                                <p:column headerText="Nombre contato" width="200">
                                    <h:outputText value="#{obj.nombrecontacto}"/>
                                </p:column>
                                <p:column headerText="Telefono" width="200">
                                    <h:outputText value="#{obj.telcontacto}"/>
                                </p:column>
                                <p:column headerText="E-mail" width="200">
                                    <h:outputText value="#{obj.correo}"/>
                                </p:column>
                                <p:column headerText="RFC" width="200">
                                    <h:outputText value="#{obj.rfc}"/>
                                </p:column>
                                <p:column headerText="Direccion" width="200">
                                    <h:outputText value="#{obj.direccion}"/>
                                </p:column>
                                
                                <p:column headerText="Eliminar" width="200">
                                    <p:commandButton value="Eliminar" actionListener="#{empresasBackBean.EliminarEmpresa(obj.idempresa)}" update=":formEmpresas:singleDT"/>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </p:panel>
                    
                        <p:dialog header="Datos de la empresa" widgetVar="tablaDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" style="position: fixed !important;">
                            <h:form id="formEmpresas1">
                                <p:panelGrid columns="2">
                                    <p:outputLabel value="Nombre de la empresa"/>
                                    <p:inputText value="#{empresasBackBean.tempEmpresa.nombre}"/>

                                    <p:outputLabel value="Nombre de contacto"/>
                                    <p:inputText value="#{empresasBackBean.tempEmpresa.contacto}"/>

                                    <p:outputLabel value="Telefono del contacto"/>
                                    <p:inputText value="#{empresasBackBean.tempEmpresa.telefono}"/>

                                    <p:outputLabel value="E-mail"/>
                                    <p:inputText value="#{empresasBackBean.tempEmpresa.correo}"/>
                                    
                                    <p:outputLabel value="RFC"/>
                                    <p:inputText value="#{empresasBackBean.tempEmpresa.rfc}"/>
                                    
                                    <p:outputLabel value="Direccion"/>
                                    <p:inputText value="#{empresasBackBean.tempEmpresa.direccion}"/>

                                </p:panelGrid>
                                <p:commandButton value="Agregar" actionListener="#{empresasBackBean.guardarEmpresa}" oncomplete="PF('tablaDialog').hide()" update=":formEmpresas"/>
                            </h:form>
                        </p:dialog>
                    

                    <!-- ************************************************************************************************************* --> 
            
                </ui:define>
            </ui:composition>    
        </h:body>
    </f:view>
</html>
