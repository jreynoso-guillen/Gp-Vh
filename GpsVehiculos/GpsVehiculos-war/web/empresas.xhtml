<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>           
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            </f:facet>
        </h:head>
        <h:body   >
            <ui:composition template="./Templates/vehiculosTemplate.xhtml">
                <ui:define name="Content">
                
            

                    <!-- *******************************TU CODIGO AQUI. NO MOVER LO DEMAS.******************************************** --> 
                    <br/>
                    <p:panel>
                        <h:form id="formEmpresas">
                            <p:dataTable id="singleDT" var="obj" value="#{empresasBackBean.listaEmpresas}" selectionMode="simple" emptyMessage="No hay registros de empresas"
                                         rowKey="#{obj.idempresa}" widgetVar="empresasTable">
                                <f:facet name="header">
                                    Empresas afiliadas a Gps-Tracker
                                </f:facet>
                                <p:column headerText="id">
                                    <h:outputText value="#{obj.idempresa}"/>
                                </p:column>
                                <p:column headerText="Nombre empresa">
                                    <h:outputText value="#{obj.nombreempresa}"/>
                                </p:column>
                                <p:column headerText="Nombre contato">
                                    <h:outputText value="#{obj.nombrecontacto}"/>
                                </p:column>
                                <p:column headerText="Telefono">
                                    <h:outputText value="#{obj.telcontacto}"/>
                                </p:column>
                                <p:column headerText="E-mail">
                                    <h:outputText value="#{obj.correo}"/>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </p:panel>

                    <!-- ************************************************************************************************************* --> 
            
                </ui:define>
            </ui:composition>    
        </h:body>
    </f:view>
</html>
